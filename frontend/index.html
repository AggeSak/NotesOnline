<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        /* Simple CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #notesSection {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="#" id="goToSignup">Sign up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
    </div>

    <!-- Notes Section (After Login) -->
    <div id="notesSection" style="display: none;">
        <h3>Your Notes</h3>
        <ul id="notesList"></ul>
        <form id="createNoteForm">
            <input type="text" id="noteTitle" placeholder="Title" required />
            <textarea id="noteContent" placeholder="Content" required></textarea>
            <button type="submit">Create Note</button>
        </form>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        const API_BASE_URL = 'https://notesonline-c91q.onrender.com';  // Your backend URL

        // Show Login Form
        document.getElementById('goToSignup').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        // Show Signup Form
        document.getElementById('goToLogin').addEventListener('click', () => {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        // Handle Sign Up
        document.getElementById('signupBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const response = await fetch(`${API_BASE_URL}/api/users`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                alert('Sign Up successful!');
                localStorage.setItem('token', data.token);  // Store JWT token
                window.location.reload();  // Reload to show the notes page
            } else {
                alert(data.error);
            }
        });

        // Handle Login
        document.getElementById('loginBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch(`${API_BASE_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);  // Store JWT token
                window.location.reload();  // Reload to show the notes page
            } else {
                alert(data.error);
            }
        });

        // Fetch Notes
        async function fetchNotes() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const response = await fetch(`${API_BASE_URL}/api/notes`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` },
            });
            const notes = await response.json();
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = notes.map(note => `<li>${note.title}: ${note.content}</li>`).join('');
        }

        // Create a Note
        document.getElementById('createNoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const token = localStorage.getItem('token');

            const response = await fetch(`${API_BASE_URL}/api/notes`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title, content }),
            });

            if (response.ok) {
                fetchNotes();  // Refresh notes list
            } else {
                alert('Failed to create note');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.reload();  // Reload to show login/signup forms
        });

        // Show Notes Page if Logged In
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('notesSection').style.display = 'block';
            fetchNotes();
        }
    </script>
</body>
</html>

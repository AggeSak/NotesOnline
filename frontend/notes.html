<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes - Notes App</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Notes Section Container */
        #notesSection {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Heading */
        h3 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        /* Notes List */
        #notesList {
            list-style: none;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        /* Note Items */
        #notesList li {
            background: #f4f4f4;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Form Inputs */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        /* Logout Button */
        #logoutBtn {
            background: #ff4b5c;
        }

        #logoutBtn:hover {
            background: #e84150;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            #notesSection {
                padding: 1.5rem;
            }
            h3 {
                font-size: 20px;
            }
            input, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="notesSection">
        <h3>Your Notes</h3>
        <ul id="notesList"></ul>
        <form id="createNoteForm">
            <input type="text" id="noteTitle" placeholder="Title" required />
            <textarea id="noteContent" placeholder="Content" required></textarea>
            <button type="submit">Create Note</button>
        </form>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
